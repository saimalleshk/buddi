<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Azure OpenAI Test Tool - Dark Mode</title>
    <!-- Bootstrap 5 CSS with dark theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Container card styling */
        .card {
            background-color: #242424;
            /* Dark card background */
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            border-radius: 0.5rem;
        }

        /* Card body padding and text */
        .card-body {
            padding: 1.5rem 2rem;
            color: #e0e0e0;
        }

        /* Labels */
        .form-label {
            font-weight: 600;
            color: #ccc;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Select input styling */
        .form-select {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 8px #3b82f6aa;
            color: #fff;
        }

        /* Textarea styling */
        .form-control {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-family: monospace;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .form-control::placeholder {
            color: #777;
            font-style: italic;
        }

        .form-control:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 8px #3b82f6aa;
            color: #fff;
        }

        /* Submit button */
        .btn-primary {
            background-color: #3b82f6;
            border: none;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px #3b82f699;
            cursor: pointer;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #2563eb;
            box-shadow: 0 6px 12px #2563ebbb;
        }

        /* Loading spinner */
        #loading-spinner {
            vertical-align: middle;
            margin-left: 1rem;
        }

        /* Spacing for form groups */
        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            padding: 2rem;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Terminal output box */
        #results {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #1e1e1e;
            color: #c5c5c5;
            padding: 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            min-height: 150px;
            overflow-y: auto;
        }

        .success-line {
            color: #4caf50;
            /* bootstrap green */
        }

        .error-line {
            color: #f44336;
            /* bootstrap red */
        }

        label,
        h2 {
            color: #e0e0e0;
        }

        .card {
            background-color: #242424;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .form-control,
        .form-select {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4">Azure OpenAI Test Tool (Dark Mode)</h2>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form id="test-form" autocomplete="off">
                    <div class="mb-3">
                        <label for="resource" class="form-label">Select Resource</label>
                        <select class="form-select" id="resource" name="resource_id" required>
                            {% for resource in resources %}
                            <option value="{{ resource.id }}">{{ resource.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="prompt" class="form-label">Prompt</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="5"
                            placeholder="Enter your prompt here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="run-test-btn">
                        Run Test
                    </button>

                    <div id="loading-spinner" class="spinner-border text-primary ms-3" role="status"
                        style="display:none; vertical-align: middle;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </form>
            </div>
        </div>

        <div id="results-container" class="card shadow-sm" style="display:none;">
            <div class="card-body">
                <h5>Results:</h5>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.getElementById("test-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const runBtn = document.getElementById('run-test-btn');
            const spinner = document.getElementById('loading-spinner');
            const resultsContainer = document.getElementById('results-container');
            const resultsDiv = document.getElementById('results');

            runBtn.disabled = true;
            spinner.style.display = 'inline-block';
            resultsContainer.style.display = 'none';
            resultsDiv.textContent = '';

            const form = e.target;
            const formData = new FormData(form);

            fetch("/run-openai-test/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken,
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    runBtn.disabled = false;
                    spinner.style.display = 'none';
                    resultsContainer.style.display = 'block';

                    const statusLine = data.success
                        ? `<span class="success-line">✅ Success</span>`
                        : `<span class="error-line">❌ Failed</span>`;

                    resultsDiv.innerHTML = `
        > Sending request to Azure OpenAI...<br>
        ${statusLine}<br>
        HTTP ${data.http_status || '---'} | ⏱ ${data.latency_ms || '--'} ms<br>
        ----------------------------------------<br>
        ${data.output}
      `;
                })
                .catch(err => {
                    runBtn.disabled = false;
                    spinner.style.display = 'none';
                    resultsContainer.style.display = 'block';
                    resultsDiv.innerHTML = `
        <span class="error-line">❌ Unexpected error occurred.</span><br>
        ${err}
      `;
                });
        });
    </script>

</body>

</html>
